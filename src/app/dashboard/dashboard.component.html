<div fxLayout="row wrap">
  <!-- column -->    
  <div fxFlex.gt-lg="66" fxFlex.gt-md="66" fxFlex.gt-xs="100" fxFlex="100">
      <mat-card>
					<mat-card-header style="background-color: #41B3FE; color: white;"><p><b>Medicine Inventory Report</b></p></mat-card-header>
					<mat-card-content>
              
                    <div fxLayout="row wrap">
                        <div fxFlex.gt-lg="33" fxFlex.gt-md="33"  fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row wrap">
                      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex.gt-xs="100" fxFlex="100">
                          <!-- Checkbox Column -->
                          <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                              <mat-checkbox (change)="$event ? masterToggle() : null"
                                            [checked]="selection.hasValue() && isAllSelected()"
                                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                                            [aria-label]="checkboxLabel()">
                              </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row">
                              <mat-checkbox (click)="$event.stopPropagation()"
                                            (change)="$event ? selection.toggle(row) : null"
                                            [checked]="selection.isSelected(row)"
                                            [aria-label]="checkboxLabel(row)">
                              </mat-checkbox>
                            </td>
                          </ng-container>
                        
                          <!-- Position Column -->
                          <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                          </ng-container>
                        
                          <!-- Name Column -->
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                          </ng-container>
                        
                          <!-- Weight Column -->
                          <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Weight </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                          </ng-container>
                        
                          <!-- Symbol Column -->
                          <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Symbol </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                          </ng-container>
        
                          <!-- function Column -->
                          <ng-container matColumnDef="function">
                              <th mat-header-cell *matHeaderCellDef>  </th>
                              <td mat-cell *matCellDef="let row">
                                  <mat-icon aria-hidden="false" aria-label="Example edit icon">edit</mat-icon>
                                </td>
                          </ng-container>
                        
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                              (click)="selection.toggle(row)">
                          </tr>
                      </table>
                    </div>
                  
					</mat-card-content>    
			</mat-card>
  </div>

  <!-- column -->    
  <div fxFlex.gt-lg="33" fxFlex.gt-md="33" fxFlex.gt-xs="100" fxFlex="100">
      <mat-card>
					<mat-card-header style="background-color: #41B3FE; color: white;"><p><b>My Task</b> </p></mat-card-header>
					<mat-card-content>
              
                    <div fxLayout="row wrap">
                        <div fxFlex.gt-lg="33" fxFlex.gt-md="33"  fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row wrap">
                      <table mat-table [dataSource]="taskdataSource" class="mat-elevation-z8" fxFlex.gt-xs="100" fxFlex="100">
                          <!-- Checkbox Column -->
                          <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                              <mat-checkbox (change)="$event ? masterToggle() : null"
                                            [checked]="taskselection.hasValue() && isAllSelected()"
                                            [indeterminate]="taskselection.hasValue() && !isAllSelected()"
                                            [aria-label]="taskcheckboxLabel()">
                              </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row">
                              <mat-checkbox (click)="$event.stopPropagation()"
                                            (change)="$event ? taskselection.toggle(row) : null"
                                            [checked]="taskselection.isSelected(row)"
                                            [aria-label]="taskcheckboxLabel(row)">
                              </mat-checkbox>
                            </td>
                          </ng-container>
                        
                          <!-- Position Column -->
                          <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                          </ng-container>
                        
                          <!-- Name Column -->
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                          </ng-container>
                        
                          <tr mat-header-row *matHeaderRowDef="taskdisplayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: taskdisplayedColumns;"
                              (click)="taskselection.toggle(row)">
                          </tr>
                      </table>
                    </div>
                  
					</mat-card-content>    
			</mat-card>
  </div>


</div>
